{% extends 'layouts/base.html' %}

{% block content %}
<h1>Actualizar Barrio</h1>
<div class="row">
  <div class="col-md-5">
    <form action="/barrios/update/{{barrio.id}}" method="post">
      {% csrf_token %}

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          name="nombre"
          placeholder="Ingrese el nombre"
          value="{{barrio.nombre}}"
        />
      </div>

      <div class="form-group">
        <label for="ubicacion">Ubicacion</label>
        <input
          type="text"
          class="form-control"
          id="ubicacion"
          name="ubicacion"
          placeholder="Ingrese la ubicacion"
          value="{{barrio.ubicacion}}"
        />
      </div>
      <button type="submit">Actualizar Barrio</button>
    </form>
  </div>
</div>
{% endblock %}
